<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fluid-container">
    <h1>SPLLI<br>TTER</h1>
    <div class=" inner-container">
     <div class="row">
      <div class="col-md-6">
        <div>
          <h6>Bill</h6>
          <div class="inputWrapper">
            <input type="number" id="bill" class="val"> 
            <img src="./images/icon-dollar.svg" alt="">
          </div>
        </div>
  
        <div class="percentage">
          <h6>Select Tip %</h6>
          <div class="row">
            <div class="col-md-4  btn-success btn-percent" onclick="tip5()">5%</div>
            <div class="col-md-4  btn-success btn-percent" onclick="tip10()">10%</div>
            <div class="col-md-4  btn-success btn-percent" onclick="tip15()">15%</div>
            <div class="col-md-4  btn-success btn-percent" onclick="tip25()">25%</div>
            <div class="col-md-4  btn-success btn-percent" onclick="tip50()">50%</div>
            <!-- <div class="col-md-4  btn-light btn-percent" onclick="tipCustom()">custom</div> -->
            <input type="number" id="customInput" class="custom" placeholder="Custom">
          </div>
        </div> 
  
        <div class="people">
          <div class="people_under">
            <h6>Number of People</h6>
          <span class="hidden">Can't be zero</span>
          </div>
          <div class="inputWrapper">

            <input type="number" id="no-of-people">
            <img src="./images/icon-person.svg" alt="" srcset="">
          </div>
        </div>
      </div>

      <div class="col-md-6 tip-amount">
        <div class="row">
          <div class="col-md-6 ">
            <h5> Tip Amount</h5>
            <h6>/ person</h6>
          </div>
          <div class="col-md-6 amount" id="tip-per-person">$0.00</div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h5> Total</h5>
            <h6>/ person</h6>
          </div>
          <div class="col-md-6 amount" id="total-per-person">$0.00</div>
        </div>
      <div class=" btn-lg reset-btn">RESET</div>
      </div>
     </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esther Raphael</a>.
      </div>
  </div>
  


  <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="script.js"></script>
</body>
</html>
